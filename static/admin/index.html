<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Builders CMS</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: #fff;
        background-color: #000;
        margin: 0;
        padding: 20px;
        line-height: 1.6;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      h1 {
        color: #007AFF;
        margin-bottom: 30px;
      }
      .loading {
        text-align: center;
        margin-top: 50px;
        display: none;
      }
      .spinner {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255,255,255,.3);
        border-radius: 50%;
        border-top-color: #007AFF;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .login-button {
        display: inline-block;
        background-color: #007AFF;
        color: white;
        padding: 12px 24px;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
        margin-top: 20px;
        cursor: pointer;
        border: none;
        font-size: 16px;
      }
      .login-button:hover {
        background-color: #0056b3;
      }
      #nc-root {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Binary Builders CMS</h1>
      <div id="cms-container">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading CMS...</p>
        </div>
        <div style="text-align: center; margin-top: 30px;">
          <a href="https://github.com/login/oauth/authorize?client_id=Ov23lioBF3NGbnOvjFWb&scope=repo&redirect_uri=https://binary.builders/admin/" class="login-button">Login with GitHub</a>
        </div>
      </div>
    </div>

    <!-- Include Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <!-- Configure CMS -->
    <script>
      // Configure the CMS
      window.CMS_MANUAL_INIT = true;
      
      // Initialize when the DOM is loaded
      document.addEventListener('DOMContentLoaded', function() {
        // Check if we have a code parameter in the URL (GitHub OAuth callback)
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        if (code) {
          // Show loading spinner when we have a code (user is being authenticated)
          document.querySelector('.loading').style.display = 'block';
          document.querySelector('.login-button').style.display = 'none';
          
          // Initialize CMS with a clean DOM
          const root = document.createElement('div');
          root.id = 'nc-root';
          document.body.appendChild(root);
          
          // Initialize CMS
          window.CMS.init({
            config: {
              backend: {
                name: 'github',
                repo: '01builders/binary.builders',
                branch: 'main',
                auth_type: 'implicit',
                app_id: 'Ov23lioBF3NGbnOvjFWb'
              },
              media_folder: 'static/images/uploads',
              public_folder: '/images/uploads',
              publish_mode: 'editorial_workflow',
              collections: [
                {
                  name: 'blog',
                  label: 'Blog',
                  folder: 'content/blog',
                  create: true,
                  slug: '{{slug}}',
                  fields: [
                    { label: 'Title', name: 'title', widget: 'string' },
                    { label: 'Publish Date', name: 'date', widget: 'datetime' },
                    { label: 'Last Modified', name: 'lastmod', widget: 'datetime' },
                    { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' },
                    { label: 'Categories', name: 'categories', widget: 'list' },
                    { label: 'Tags', name: 'tags', widget: 'list' },
                    { label: 'Highlighted', name: 'highlighted', widget: 'boolean', default: false },
                    { label: 'Draft', name: 'draft', widget: 'boolean', default: false },
                    { label: 'Featured Image', name: 'image', widget: 'image', required: false },
                    { label: 'Description', name: 'description', widget: 'text' },
                    { label: 'Author', name: 'author', widget: 'string' },
                    { label: 'Body', name: 'body', widget: 'markdown' }
                  ]
                },
                {
                  name: 'static_pages',
                  label: 'Pages',
                  files: [
                    {
                      label: 'About Page',
                      name: 'about',
                      file: 'content/about.md',
                      fields: [
                        { label: 'Title', name: 'title', widget: 'string' },
                        { label: 'Publish Date', name: 'date', widget: 'datetime' },
                        { label: 'Description', name: 'description', widget: 'text' },
                        { label: 'Body', name: 'body', widget: 'markdown' }
                      ]
                    },
                    {
                      label: 'Contact Page',
                      name: 'contact',
                      file: 'content/contact.md',
                      fields: [
                        { label: 'Title', name: 'title', widget: 'string' },
                        { label: 'Publish Date', name: 'date', widget: 'datetime' },
                        { label: 'Description', name: 'description', widget: 'text' },
                        { label: 'Body', name: 'body', widget: 'markdown' }
                      ]
                    }
                  ]
                },
                {
                  name: 'services',
                  label: 'Services',
                  folder: 'content/services',
                  create: true,
                  slug: '{{slug}}',
                  fields: [
                    { label: 'Title', name: 'title', widget: 'string' },
                    { label: 'Description', name: 'description', widget: 'text' },
                    { label: 'Layout', name: 'layout', widget: 'hidden', default: 'service' },
                    { label: 'Hero Image', name: 'hero_image', widget: 'image' },
                    { label: 'Show Supported Networks', name: 'show_supported_networks', widget: 'boolean', default: false },
                    { label: 'Features Title', name: 'features_title', widget: 'string', default: 'Core Capabilities' },
                    { 
                      label: 'Features',
                      name: 'features',
                      widget: 'list',
                      fields: [
                        { label: 'Title', name: 'title', widget: 'string' },
                        { label: 'Description', name: 'description', widget: 'text' }
                      ]
                    },
                    { label: 'Expertise Title', name: 'expertise_title', widget: 'string', default: 'Our Expertise' },
                    { label: 'Expertise Description', name: 'expertise_description', widget: 'text' },
                    { label: 'Expertise Content', name: 'expertise_content', widget: 'markdown' },
                    { label: 'Body', name: 'body', widget: 'markdown' }
                  ]
                }
              ]
            }
          });
        }
      });
    </script>
  </body>
</html>
