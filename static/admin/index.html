<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Builders CMS</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: #fff;
        background-color: #000;
        margin: 0;
        padding: 20px;
        line-height: 1.6;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      h1 {
        color: #007AFF;
        margin-bottom: 30px;
      }
      .loading {
        text-align: center;
        margin-top: 50px;
      }
      .spinner {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255,255,255,.3);
        border-radius: 50%;
        border-top-color: #007AFF;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <!-- Include Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <!-- Configure CMS -->
    <script>
      // Configure the CMS
      window.CMS_MANUAL_INIT = true;
      
      // Initialize when the DOM is loaded
      document.addEventListener('DOMContentLoaded', function() {
        CMS.init({
          config: {
            backend: {
              name: 'github',
              repo: '01builders/binary.builders',
              branch: 'main',
              auth_type: 'implicit',
              auth_endpoint: 'https://github.com/login/oauth/authorize',
              app_id: 'Ov23lioBF3NGbnOvjFWb',
              base_url: 'https://api.github.com'
            },
            media_folder: 'static/images/uploads',
            public_folder: '/images/uploads',
            publish_mode: 'editorial_workflow',
            collections: [
              {
                name: 'blog',
                label: 'Blog',
                folder: 'content/blog',
                create: true,
                slug: '{{slug}}',
                fields: [
                  { label: 'Title', name: 'title', widget: 'string' },
                  { label: 'Publish Date', name: 'date', widget: 'datetime' },
                  { label: 'Last Modified', name: 'lastmod', widget: 'datetime' },
                  { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' },
                  { label: 'Categories', name: 'categories', widget: 'list' },
                  { label: 'Tags', name: 'tags', widget: 'list' },
                  { label: 'Highlighted', name: 'highlighted', widget: 'boolean', default: false },
                  { label: 'Draft', name: 'draft', widget: 'boolean', default: false },
                  { label: 'Featured Image', name: 'image', widget: 'image', required: false },
                  { label: 'Description', name: 'description', widget: 'text' },
                  { label: 'Author', name: 'author', widget: 'string' },
                  { label: 'Body', name: 'body', widget: 'markdown' }
                ]
              },
              // Other collections would be defined here
            ]
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Binary Builders CMS</h1>
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading CMS...</p>
      </div>
    </div>
  </body>
</html>
