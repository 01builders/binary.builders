<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Builders CMS</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
      }
      .login-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      h1 {
        color: #007AFF;
        margin-bottom: 30px;
      }
      .login-button {
        display: inline-block;
        background-color: #007AFF;
        color: white;
        padding: 12px 24px;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
        margin-top: 20px;
        cursor: pointer;
        border: none;
        font-size: 16px;
      }
      .login-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="login-page">
      <h1>Binary Builders CMS</h1>
      <p>Please log in with your GitHub account to access the content management system.</p>
      <a href="https://github.com/login/oauth/authorize?client_id=Ov23lioBF3NGbnOvjFWb&scope=repo&redirect_uri=https://binary.builders/admin/" class="login-button">Login with GitHub</a>
    </div>

    <!-- Include Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Check if we have a code parameter in the URL (GitHub OAuth callback)
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      
      if (code) {
        // If we have a code, replace the login page with the CMS
        document.body.innerHTML = '<div id="nc-root"></div>';
        
        // Initialize CMS
        window.CMS.init();
      }
    </script>
  </body>
</html>
