{{ define "main" }}
<section class="section section--contact">
  <div class="contact-circle contact-circle--1"></div>
  <div class="hero__circle hero__circle--2 hidden"></div>
  <div class="hero__number hero__number--1"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="contact-page">
    <div class="contact-page__container">
      <h1 class="contact-page__title">{{ .Title }}</h1>
      
      <div class="contact-content">
        {{ .Content }}
      </div>

      <form class="contact-form" action="https://formsubmit.co/10c3492a3afdd7e701bc19059cf29545" method="POST">
        <!-- FormSubmit Configuration -->
        <input type="hidden" name="_subject" value="New Contact Form Submission - Binary Builders">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://binary.builders/thank-you">
        <input type="hidden" name="_replyto" value="%companyEmail%">
        <input type="hidden" name="_format" value="plain">

        <!-- Alert Messages -->
        <div class="form-alert form-alert--success" style="display: none;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
          <span>Message sent successfully!</span>
        </div>
        
        <div class="form-alert form-alert--error" style="display: none;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <span>Something went wrong. Please try again.</span>
        </div>

        <div class="form-group">
          <div class="form-field">
            <input type="text" id="firstName" name="firstName" placeholder=" " required>
            <label for="firstName">First Name<span class="required">*</span></label>
            <div class="form-field-bar"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="form-field">
            <input type="email" id="companyEmail" name="companyEmail" placeholder=" " required>
            <label for="companyEmail">Company Email<span class="required">*</span></label>
            <div class="form-field-bar"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="form-field">
            <textarea id="topics" name="topics" rows="5" placeholder=" " required></textarea>
            <label for="topics">
              <span class="desktop-text">What are the main topics you would like to discuss?</span>
              <span class="mobile-text">Topics to discuss</span>
              <span class="required">*</span>
            </label>
            <div class="form-field-bar"></div>
          </div>
        </div>

        <button type="submit" class="submit-button">
          <span class="button-text">Submit</span>
          <span class="button-loader" style="display: none;">
            <svg class="spinner" viewBox="0 0 50 50">
              <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
            </svg>
          </span>
        </button>
      </form>
    </div>
  </div>
</section>

{{ $formHandler := resources.Get "js/form-handler.js" | js.Build | minify | fingerprint }}
<script src="{{ $formHandler.RelPermalink }}" defer></script>
{{ end }}
