<div class="supported-networks">
    <h2 class="supported-networks__title">Supported Networks</h2>
    <div class="supported-networks__marquee">
        <ul class="supported-networks__content">
            <li class="supported-networks__item">
                <img src="/images/logos/cosmos-text.svg" alt="Cosmos Network Logo" class="supported-networks__logo">
            </li>
            <li class="supported-networks__item">
                <img src="/images/logos/osmosis-text.svg" alt="Osmosis Network Logo" class="supported-networks__logo">
            </li>
            <li class="supported-networks__item">
                <img src="/images/logos/quasar-text.svg" alt="Quasar Network Logo" class="supported-networks__logo">
            </li>
            <li class="supported-networks__item">
                <img src="/images/logos/celestia-text.svg" alt="Celestia Network Logo" class="supported-networks__logo">
            </li>
            <li class="supported-networks__item">
                <img src="/images/logos/stride-text.svg" alt="Stride Network Logo" class="supported-networks__logo">
            </li>
            <li class="supported-networks__item">
                <img src="/images/logos/allora-text.svg" alt="Allora Network Logo" class="supported-networks__logo">
            </li>
            <li class="supported-networks__item">
                <img src="/images/logos/xion-text.svg" alt="Xion Network Logo" class="supported-networks__logo">
            </li>
        </ul>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const root = document.documentElement;
    const marqueeElementsDisplayed = getComputedStyle(root).getPropertyValue("--marquee-elements-displayed");
    const marqueeContent = document.querySelector(".supported-networks__content");

    root.style.setProperty("--marquee-elements", marqueeContent.children.length);

    // Clone the first n elements where n is the number of elements to display
    for(let i=0; i<marqueeElementsDisplayed; i++) {
        marqueeContent.appendChild(marqueeContent.children[i].cloneNode(true));
    }
});
</script>
