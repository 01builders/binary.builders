<section id="solutions" class="features">

    <h2 class="features__title">
      <span class="features__title-glow">{{ .Params.features.title }}</span>
    </h2>

      {{ range .Params.features.items }}

        <div class="feature-card__content">
          <h3>{{ .title }}</h3>
          <p>{{ .description }}</p>
          <span class="feature-card__link">
            <span>Learn More</span>
            <span class="feature-card__link-arrow">â†’</span>
          </span>
        </div>
        <div class="feature-card__visual">
          <div class="feature-card__particles"></div>
        </div>
      </a>
      {{ end }}
    </div>
  </div>
</section>
